<!DOCTYPE html>
<html>
	<head>
		<script type="text/JavaScript">
			function hoverFunction() { alert('DO NOT CLICK ME'); }
			function clickFunction() { alert('Why didnt you listen'); }
		</script>
		<title>Inline JavaScript</title>
	</head>
	
	<body>
		<p>
			<a href="#" onMouseOver="hoverFunction()"; onClick="clickFunction()");">Click Me</a>
		</p>
	</body>
</html>
